spring:
  application:
    name: FileService
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      authentication-database: admin
  servlet:
    multipart:
      max-file-size: 16MB
      max-request-size: 16MB

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  default-produces-media-type: application/json
  paths-to-match: /api/**
  packages-to-scan: com.example.fileservice.controller
